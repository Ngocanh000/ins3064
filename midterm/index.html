<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Mẫu HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        img {
            max-width: 300px;
            height: auto;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Chào mừng đến với Trang Mẫu</h1>
    <nav>
        <a href="#">Trang Chủ</a>
        <a href="#">Giới Thiệu</a>
        <a href="#">Liên Hệ</a>
    </nav>
</header>

<main>
    <h2>Giới thiệu nội dung</h2>
    <p>Đây là một đoạn văn mẫu. Bạn có thể thêm bất kỳ nội dung gì bạn muốn vào đây.</p>
    
    <h2>Bảng dữ liệu mẫu</h2>
    <table>
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Tuổi</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ngọc Anh</td>
            <td>23</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Lan</td>
            <td>25</td>
        </tr>
    </table>

    <h2>Hình ảnh mẫu</h2>
    <img src="https://via.placeholder.com/300" alt="Hình minh họa">
</main>

<footer>
    &copy; 2025 Bản quyền thuộc về bạn
</footer>

</body>
</html>
